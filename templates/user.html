{% extends 'base.html' %}

{% block body %}
  <div id='increment_count_form' title='+1'>
    <form name='increment_form'>
      <div>Add a comment (optional)</div>
      <div><textarea name='comment' id='comment' rows='5' cols="30"></textarea></div>
    </form>
  </div>
  {% for i in data %}
    <div class='counter_container'>
      <div class='counter_title'>Today's {{ escape(i[0]) }} Count</div>
      <div class='counter_value' id='{{ escape(i[0]) }}'>{{ i[1] }}</div>
      <div class='counter_increment_container' id='{{ escape(i[0]) }}'>
        <a class='jquery_button counter_increment'
           id='{{ escape(i[0]) }}'>+1</a>
        <a class='jquery_button counter_increment_advanced'
           id='{{ escape(i[0]) }}'>+1...</a>
      </div>
    </div>
  {% end %}
  <a class='jquery_button' href='/user/history' id='user_history_button'>History</a>
  <a class='jquery_button' href='/user/options' id='user_options_button'>Options</a>
{% end %}

{% block bottom %}
<script type='text/javascript' src='/static/user.js'></script>
{% end %}
